<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Validación de Formularios</title>
</head>

<body>
  <div class="container">
    <form id="form" class="form">
      <h2>Registrate con Nosotros!</h2>
      <div class="form-control">
        <label for="username">Nombre de Usuario</label>
        <input type="text" id="username" placeholder="Ingrese nombre de usuario">
        <small>Mensaje de Error</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Ingrese Email">
        <small>Mensaje de Error</small>
      </div>
      <div class="form-control">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Ingrese Password">
        <small>Mensaje de Error</small>
      </div>
      <div class="form-control">
        <label for="password2">Confirme su Contraseña</label>
        <input type="password" id="password2" placeholder="Reingrese su Contraseña">
        <small>Mensaje de Error</small>
      </div>
      <button>Enviar!</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
